{% if  messages %}
    <ul class="absolute top-0 mx-auto left-0 right-0 flex justify-center">
        {% for message in messages %}
            <li class="message font-bold rounded-full z-10 text-white py-4 px-6 w-64 text-center {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </li>        
        {% endfor %}
    </ul>    
{% endif %}
