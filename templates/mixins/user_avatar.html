{% if user.avatar %}
    <div class="h-20 w-20 rounded-full bg-cover bg-center" style="background-image: url({{user.avatar.url}});"></div>
{% else %}
    <div class="h-20 w-20 bg-green-600 rounded-full text-white flex justify-center items-center">
        <span class="text-4xl">{{user.first_name|first}}</span>
    </div>
{% endif %}
